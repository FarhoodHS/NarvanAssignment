<!doctype html>
<html lang="en">

<head>
    <!-- My CSS -->
    <style>
        .center {
            padding: 150px 0;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ml-3" href="{% url 'homepage' %}">
            <img src="https://narvanventures.com/wp-content/themes/narvan-ventures/img/logo-new.png" height="30"
                class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a {% if 'fibonacci' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'fibonacci:fibonacci' %}">Fibonacci</a>
                </li>
                <li class="nav-item">
                    <a {% if 'ackermann' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'ackermann:ackermann' %}">Ackermann</a>
                </li>
                <li class="nav-item">
                    <a {% if 'factorial' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'factorial:factorial' %}">Factorial</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Api Service
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'fibonacci:fibonacci_api' %}">Fibonacci</a></li>
                        <li><a class="dropdown-item" href="{% url 'ackermann:ackermann_api' %}">Ackermann</a></li>
                        <li><a class="dropdown-item" href="{% url 'factorial:factorial_api' %}">Factorial</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    {% include 'messages.html' %}
    {% block content %}

    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
